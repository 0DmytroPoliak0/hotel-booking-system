<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Pluto Hotels Ltd</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-700 to-gray-900 text-white">
<header class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg p-4">
  <div class="container mx-auto flex justify-between items-center">
    <img src="logo.png" alt="Logo" class="h-12">
    <nav>
      <ul class="flex items-center space-x-4">
        <li><a href="#" class="hover:underline">Dashboard</a></li>
        <li><a href="Reports.html" class="hover:underline">Reports</a></li>
        <li><a href="#" class="hover:underline">Settings</a></li>
      </ul>
    </nav>
    <div>
      <button class="bg-blue-500 hover:bg-blue-700 transition duration-200 font-bold py-2 px-4 rounded">Log Out</button>
    </div>
  </div>
</header>

<main class="container mx-auto mt-10 text-center">
  <h1 class="text-4xl font-bold mb-10">Admin Dashboard</h1>
  <section class="mb-10">
    <a href="Reports.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">Generate Reports</a>
  </section>
  <!-- Simplified form for adding a hotel -->
  <form id="addHotelForm">
    <input type="text" id="hotelName" name="hotelName" placeholder="Hotel Name" required>
    <input type="text" id="hotelAddress" name="hotelAddress" placeholder="Address" required>
    <input type="text" id="hotelContact" name="hotelContact" placeholder="Contact" required>
    <button type="submit">Add Hotel</button>
  </form>

  <!-- Simplified form for adding a room -->
  <form id="addRoomForm">
    <input type="number" id="hotelID" name="hotelID" placeholder="Hotel ID" required>
    <input type="text" id="roomType" name="roomType" placeholder="Room Type" required>
    <input type="number" id="rate" name="rate" placeholder="Rate" required>
    <input type="number" id="numberOfPeople" name="numberOfPeople" placeholder="Number Of People" required>
    <select id="availability" name="availability">
      <option value="true">Available</option>
      <option value="false">Not Available</option>
    </select>
    <button type="submit">Add Room</button>
  </form>

</main>

<footer class="bg-gray-800 text-white text-center py-4 mt-8">
  <p>Copyright &copy; 2022 Pluto Hotels Ltd</p>
  <p>Some hotels require you to cancel more than 24 hours before check-in. Details on site.</p>
  <p>Â© 2024 Pluto Hotels Ltd.com is an Expedia Group company. All rights reserved.</p>
  <a href="mailto: contact@plutohotels.com" class="hover:text-blue-400 transition-colors duration-200">contact@plutohotels.com</a>
</footer>
<script>

  document.getElementById('addHotelForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new URLSearchParams(new FormData(event.target)).toString();
    fetch('/addHotel', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: formData
    })
    .then(response => response.text())
    .then(data => alert(data))
    .catch(error => console.error('Error:', error));
});

document.getElementById('addRoomForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new URLSearchParams(new FormData(event.target)).toString();
    fetch('/addRoom', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: formData
    })
    .then(response => response.text())
    .then(data => alert(data))
    .catch(error => console.error('Error:', error));
});


</script>
</body>
</html>
